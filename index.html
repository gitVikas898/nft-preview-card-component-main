<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Fronte End Mentor Card </title>
</head>
<body>
    <section>
      <div class="container">
          <div class="img-div">
              <img src="./images//image-equilibrium.jpg" alt="main-logo" class="main-image">
          </div>
          <div class="text-div">
              <h3 class="heading">Equilibrium 3429</h3>
              <p class="para">Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="profile-div">
              <div class="data-div">
                <div class="inner-div">
                  <img src="./images/icon-ethereum.svg" alt="">
                  <p> 0.041 ETH</p>
                </div>
                <div class="inner-div">
                  <img src="./images/icon-clock.svg" alt="">
                  <p>3 days left</p>
                </div>
              </div>
              <div class="profile-sec">
                <div class="profile-holder"><img src="./images/image-avatar.png" alt="" class="profile-image"></div>
                <p>Creation of Jules Wyvern</p>
              </div>
          </div>
      </div>
    </section>
</body>
</html>
